<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arnabp-x64 Homepage</title>
    <link rel="icon" type="image/png" href="img/Favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* NAVBAR */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgb(247, 248, 180);
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            z-index: 1000;
        }

        nav a {
            color: black;
            text-decoration: none;
            font-size: 22px;
            margin-right: 30px;
            display: flex;
            align-items: center;
            font-family: "Bradley Hand ITC", cursive;
            white-space: nowrap;
        }

        nav img {
            margin-right: 8px;
        }

        /* MAIN CONTENT */
        main {
            padding-top: 90px; /* space for fixed navbar */
            text-align: center;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 700px) {
            nav {
                height: auto;
                flex-direction: column;
                padding: 10px;
                gap: 10px;
            }

            nav a {
                font-size: 20px;
                margin: 5px 0;
            }

            main {
                padding-top: 150px;
            }
        }
        #Art{
            font-family: arial balck;
        }
        
    </style>
</head>
